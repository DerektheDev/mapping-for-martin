<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Boston, MA</title>
    <meta name="description" content="A watercolor SVG map of Boston" />

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Montserrat:200,400|Rokkitt:400,600"
    />
    <link rel="stylesheet" href="assets/css/styles.css" />
  </head>

  <body onload="init();">
    <div id="map"></div>

    <div id="frame">
      <div id="inner-frame">
        <div id="title-panel">
          <h1 class="map-title">Boston</h1>
          <h2 class="map-subtitle">Massachusetts</h2>
          <hr />
          <h3 class="map-tagline">42.3596 N / -71.0606 W</h3>
        </div>
      </div>
    </div>

    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/polymaps.min.js"></script>
    <script src="assets/js/boston.js"></script>
  </body>
</html>
