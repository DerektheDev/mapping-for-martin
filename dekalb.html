<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>DeKalb, IL</title>
    <meta name="description" content="A watercolor SVG map of DeKalb" />

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Montserrat:200,400|Rokkitt:400,600"
    />
    <link rel="stylesheet" href="assets/css/styles.css" />
  </head>

  <body>
    <div id="map"></div>

    <div id="frame">
      <div id="inner-frame">
        <div id="title-panel">
          <h1 class="map-title" id="map-title"></h1>
          <h2 class="map-subtitle" id="map-subtitle"></h2>
          <hr />
          <h3 class="map-tagline">
            <span id="map-lat-coords">0</span> N /
            <span id="map-lon-coords">0</span> W
          </h3>
        </div>
      </div>
    </div>

    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/polymaps.min.js"></script>
    <script src="assets/js/all-locs.js"></script>
    <script type="text/javascript">
      $(() => {
        const place = {
          city: "DeKalb",
          region: "Illinois",
          lat: 41.9295,
          lon: -88.7504,
          zoom: 15
        };

        plotMap(place);
        displayMeta(place);
      });
    </script>
  </body>
</html>
